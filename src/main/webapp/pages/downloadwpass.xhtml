<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/common.xhtml">
            <ui:define name="content">
                <br/>
                <p:fieldset legend="Download with Password" style="margin-bottom:20px">
                   <h:panelGrid columns="2" cellpadding="5">
                       <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                       <p:outputLabel>NEM Testnet Public Key used: 36e6fbc1cc5c3ef49d313721650b98d7d7d126a4f731d70071f4f3b4798cdc85</p:outputLabel>
                   <br/>
                   <p:outputLabel style="color:red;">You can use this page to download a password protected file that was uploaded to ProximaX.</p:outputLabel>  
                   <br/>
                   </h:panelGrid>
                    <p:growl id="msg"></p:growl>
                       <h:form  style="width:100%;" id="form1">
                           <p:outputLabel for="console" value="Choose P2P Node:" />
                            <p:selectOneMenu id="console" value="#{fileUploadBean.node}" >
                                <f:selectItem itemLabel="Test Network" itemValue="https://testnet.gateway.proximax.io/" />
                                <f:selectItem itemLabel="Test Network 1" itemValue="https://testnet1.gateway.proximax.io/" />
                                <f:selectItem itemLabel="Test Network 2" itemValue="https://testnet2.gateway.proximax.io/" />
                                <p:ajax update="form1" />
                            </p:selectOneMenu>
                           <br/>
                           <br/>
                           
                           <p:outputLabel>Hash </p:outputLabel>
                           <p:inputText value="#{fileDownloadWithPasswordBean.hash}" required="true" maxlength="100" style="width:30%;"></p:inputText>
                           <br/>
                           <br/>
                           <p:outputLabel>Password: </p:outputLabel>
                           <p:inputText value="#{fileDownloadWithPasswordBean.password}" required="true" maxlength="100" style="width:30%;"></p:inputText>
                           <br/>
                           <br/>
                           <p:commandButton ajax="false" update="msg" actionListener="#{fileDownloadWithPasswordBean.downloadFile()}" value="Download"></p:commandButton>
                       </h:form>
                    <br/>

                     </p:fieldset>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
