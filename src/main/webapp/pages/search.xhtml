<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/common.xhtml">
            <ui:define name="content">
                <br/>
                 <p:fieldset legend="Search" style="margin-bottom:20px">
                   <h:panelGrid columns="2" cellpadding="5">
                       <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                       <p:outputLabel>NEM Testnet Public Key used: 36e6fbc1cc5c3ef49d313721650b98d7d7d126a4f731d70071f4f3b4798cdc85</p:outputLabel>
                   <br/>
                   <p:outputLabel style="color:red;">This will search all the files associated to the public key above</p:outputLabel>  
                   <br/>
                   
                   <h:form>
                       <p:growl id="growl" life="2000" />
                       <h:inputText value="#{searchBean.name}"></h:inputText>
                       <p:commandButton value="Ajax Submit" id="ajax" update="tbres" actionListener="#{searchBean.searchByName()}" styleClass="ui-priority-primary" />
                   </h:form>
                   </h:panelGrid>
                 </p:fieldset>
                
                
                <p:dataTable id="tbres" var="result" value="#{searchBean.result}">
                    <p:column headerText="Name">
                        <h:outputText value="#{result.name}" />
                    </p:column>
                     <p:column headerText="Link">
                        <h:outputText value="#{result.nemHash}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
